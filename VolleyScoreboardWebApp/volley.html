<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Volleyball Scoreboard</title>
</head>
<body> 
<!-- Container για ολόκληρη την εφαρμογή του πίνακα αποτελεσμάτων -->
  <div class="container">
    <h1>Volleyball Scoreboard</h1>
	 <!-- Input fields για εισαγωγή των ονομάτων κάθε ομάδας -->
    <div class="team-inputs">
      <label for="team1Name">Home Team Name:</label>
      <input type="text" id="team1Name">

      <label for="team2Name">Away Team Name:</label>
      <input type="text" id="team2Name">
    </div>
    <button onclick="showSets(1)">Show Sets</button>
 
    <div id="setsModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Sets Won</h2>
    <div id="modalContent"></div>
  </div>
</div>

<!-- Εμφάνιση βαθμολογιών,κουμππίων και πληροφορίες των σετ-->

    <div class="scoreboard">
	 <!-- Team 1 -->
      <div class="team" id="team1">
        <h2>Team 1</h2>
        <p id="score1">0</p>
        <button onclick="updateScore(1, 1)">+1 for Home Team</button>
        <button onclick="updateScore(1, -1)">-1 point for Home Team</button>
		  <!-- Πληροφορίες για την ομάδα 1 -->
		
      </div>
		 <!-- Team 2 -->
      <div class="team" id="team2">
	   <!-- Πληροφορίες για ομάδα 2 -->
        <h2>Team 2</h2>
        <p id="score2">0</p>
        <button onclick="updateScore(2, 1)">+1 for Away Team</button>
        <button onclick="updateScore(2, -1)">-1 for Away Team</button>
		
      </div>
    </div>
  
  <!-- Ενότητα ελέγχου με κουμπιά για reset και εξαγωγή λεπτομεριων αγώνα -->
    <div class="controls">
	<button id="activateTimeoutBtn" onclick="activateTimeoutManually()">Activate Timer</button>
	<button id="stopTimerBtn" onclick="stopTimeout()">Stop Timer</button>
      <button id="reset" onclick="resetScore()">Reset</button>
      <button id="export" onclick="exportMatchDetails()">Export</button>
    </div>
	
	<!-- timer set -->

    <div id="timer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
